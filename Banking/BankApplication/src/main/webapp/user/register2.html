<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/style.css">

    <title>Register</title>
    <link rel="icon" href="../Media/logo.png" type="image/png">

    <style>
        textarea {
            resize: none;
        }

        .card {
            box-shadow: 0 0 50px rgba(124, 121, 121, 0.337);
        }

        .UserNameAvable {
            display: none;
        }

       #submitAlert{
        display: none;
       }

        .activeUserNameAvable {
            display: block;
            color: green;
            padding-top: -10px !important;
        }
    </style>
</head>

<body id="body-pd">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Media/logo.png" width="30" height="24" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">&#9776;</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert" id="submitAlert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Thank You for Chosing Us...!</p>
            <hr>
            <p class="mb-0">Please wait..!Once our excutive verify your details, You will be notified <br>
                Back to Home page <a href="../index.html">Click Here</a> <br>
                <span id="timeOutMsg"></span>
            </p>
        </div>

        <div class="card p-3 pb-5" id="registeraionfromShow">
            <h3 class="mb-3 text-center text-primary"><em>Registration</em></h3>
            <form action="../Jsp/register.jsp" method="post">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne"
                                aria-controls="panelsStayOpen-collapseOne">
                                <h4>Basic Information</h4>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputFirstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="inputFirstname" name="fname">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputLastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="inputLastname" name="lname">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputFathername" class="form-label">Father's Name</label>
                                        <input type="text" class="form-control" id="inputFathername" name="fatherName">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="inputDateOfBirth" name="dob">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputGender" class="form-label">Gender</label>
                                        <select id="inputGender" class="form-select" name="gender">
                                            <option selected>Choose...</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputPanNo" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="inputMobileNo" name="phNo">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmailId" class="form-label">Email Id</label>
                                        <input type="text" class="form-control" id="inputEmailId" name="emailId">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPanNo" class="form-label">Pan Number</label>
                                        <input type="text" class="form-control" id="inputMobileNo" name="panNo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputAdharNo" class="form-label">Adhar Number</label>
                                        <input type="text" class="form-control" id="inputAdharNo" name="adharNo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseTwo">
                                <h4>Address & Documents</h4>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                            aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="floatingTextarea" class="form-label">Address Line 1</label>
                                        <textarea type="text" class="form-control" id="floatingTextarea" rows="3" name="address"
                                            required></textarea>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity" name="city" >
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">State</label>
                                        <input type="text" class="form-control" id="inputState" name="state">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip" name="zip" >
                                    </div>
                                   <!--   <div class="col-lg-12 mb-3">
                                        <label for="formFile1" class="form-label">Upload Pan Card</label>
                                        <input class="form-control" type="file" id="formFile1" required>
                                 </div>
                                 <div class="col-lg-12 mb-3">
                                        <label for="formFile2" class="form-label">Upload Adhar Card</label>
                                        <input class="form-control" type="file" id="formFile2" required>
                                </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                                <h4>Username And Password</h4>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="panelsStayOpen-headingThree">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control px-5" id="floatingInput"
                                               placeholder="name@example.com" name="userName" required>
                                        <label for="floatingInput" class="px-5">UserName</label>
                                        <div id="AvableUserName" class="UserNameAvable">
                                            <!-- <input type="text" name="accountHolderName" value="Kaushik Mondal"> -->
                                            <span>Available</span>
                                        </div>
                                    </div>

                                    <div class="form-floating col-md-6">
                                        <input type="password" class="form-control px-5" id="floatingPassword"
                                               placeholder="Password" name="pass" onclick="verifyAvailability();"  required>
                                        <label for="floatingPassword" class="px-5">Password</label>
                                    </div>
                                    <div class="form-floating col-md-6">
                                        <input type="password" class="form-control px-5" id="floatingPassword"
                                               placeholder="Password" name="conPass" required>
                                        <label for="floatingPassword" class="px-5">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Agree <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary float-end" id="btnSubmit"
                        >Submit</button><br><br>
                </div>
            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- User name availability Check  -->
    <script>
        function verifyAvailability() {
            const toggleName = document.querySelector('.UserNameAvable');
            toggleName.classList.toggle('activeUserNameAvable');
        }
    </script>

    <!-- on submit alert  -->

    <script>
        function submitRegistrationForm() {
            var submitAlert = document.getElementById('submitAlert');
            var registeraionfromShow = document.getElementById('registeraionfromShow');

                submitAlert.style.display = 'block';
                registeraionfromShow.style.display = 'none';

            //auto time out redirect function
            var iCnt = 3;
            var iTimerId = setInterval(function(){
                document.getElementById('timeOutMsg').innerHTML = 'Redirecting in '+iCnt+' seconds';
                
                iCnt--;

                if(iCnt === 0){
                    window.location.href='../index.html';
                    clearInterval(iTimerId);
                }
            }, 2000);
        }
    </script>
</body>

</html>
