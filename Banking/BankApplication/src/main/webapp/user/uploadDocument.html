                </ul>
            </div>

    <div class="container mt-5">
        <div class="card p-3 pb-5" id="registeraionfromShow">
            <h3 class="mb-3 text-center text-primary"><em>Upload Document</em></h3>
            <form action="./java/uploadImage" method="post" >
	           <div class="row">
	    	       <div class="col-md-12">
    		        	<div class='card'>
            				<div class="card-body">
            					<div class="col-lg-12 mb-3">
                                        <label for="formFile1" class="form-label">Upload Pan Card</label>
                                        <input class="form-control" type="file" id="formFile1" name="panCard" required>
                                 </div>
                                 <div class="col-lg-12 mb-3">
                                        <label for="formFile2" class="form-label">Upload Adhar Card</label>
                                        <input class="form-control" type="file" id="formFile2" name="adharCard" required>
                                </div>
                                
                                <div class="col-12">
                    					<button type="submit" class="btn btn-primary float-end" id="btnSubmit"
                        					>Register</button><br><br>
                				</div>
            				</div>	
	        	    	</div>
		           </div>
           		</div>
            </form>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- User name availability Check  -->
    <script>
        function verifyAvailability() {
            const toggleName = document.querySelector('.UserNameAvable');
            toggleName.classList.toggle('activeUserNameAvable');
        }
    </script>

    <!-- on submit alert  -->

    <script>
        function submitRegistrationForm() {
            var submitAlert = document.getElementById('submitAlert');
            var registeraionfromShow = document.getElementById('registeraionfromShow');

                submitAlert.style.display = 'block';
                registeraionfromShow.style.display = 'none';

            //auto time out redirect function
            var iCnt = 3;
            var iTimerId = setInterval(function(){
                document.getElementById('timeOutMsg').innerHTML = 'Redirecting in '+iCnt+' seconds';
                
                iCnt--;

                if(iCnt === 0){
                    window.location.href='../index.html';
                    clearInterval(iTimerId);
                }
            }, 2000);
        }
    </script>
